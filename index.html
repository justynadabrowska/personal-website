<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://kit.fontawesome.com/f1e04ae2aa.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo-frame.svg" alt="">
            <p class="logo">dabrowska.</p>
            <button class="nav-toggle">
                <i class="fas fa-angle-double-up"></i>
            </button>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#projects">Projects</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1 class="fancy">Hi, I'm Justyna</h1>
                    <p>Front End Developer</p>
                </div>
                <div class="cta">
                    <button class="cta-resume"><a href="JustynaDabrowska_CV.pdf">Resume</a></button>
                    <button class="cta-about"><a href="#">About me</a></button>
                </div>
            </div>
            <div class="cover">
                <img src="images/about-me.png" alt="about me picture">
            </div>
            <div class="home-page-circle-1"></div>
            <div class="home-page-circle-2"></div>

            <div class="scroll-wrapper">
                <img class="arrow" src="images/arrow11.svg">
            </div>
    
        </section>
       
        <section id="projects" class="projects-main-section">
            <h1 class="title">My projects</h1>
            <div class="project-cards-wrapper">
                <div class="card">
                    <div class="image-container">
                        <a href="https://vigorous-edison-669093.netlify.app/"><img src="images/project1image.png" alt=""></a>
                    </div>
                </div>
                <div class="card">In progress...</div>
                <div class="card">In progress...</div>
            </div>
        </section>

        <section id="contact" class="contact-main-section">
            <h1 class="contact-title">contact me</h1>
            <form class="contact-form" action="mailto:justyna.dabrowska1109@gmail.com" method="POST" enctype="multipart/form-data" name="EmailForm">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email">
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea></textarea>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Send Now</button>
                </div>
            </form>
        </section>

    </main>  

    <footer>
            <h4 class="footer-title">Justyna Dabrowska 2021</h4>
            <nav>
                <ul class="footer-nav-links" id="footer-links">
                    <li>
                        <a href="https://github.com/justynadabrowska" class="nav-link"><img src="images/github1.svg">Github</a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/justyna-dabrowska-20a9331b1/" class="nav-link"><img src="images/linkedin1.svg">LinkedIn</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
  
</body>
</html>
